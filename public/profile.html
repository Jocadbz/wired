<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WIRED</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>WELCOME TO THE WIRED</h1>
    <p class="warning">Warning: New users should review the <a href="rules.html">rules and guidelines</a> before proceeding.</p>
    <nav>
      <button onclick="window.location.href='index.html'">Posts</button>
      <button onclick="window.location.href='about.html'">About</button>
      <button onclick="window.location.href='rules.html'">Rules</button>
    </nav>
    <div id="auth">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
      <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
      <button id="profile-btn" onclick="goToProfile()" style="display: none;">Profile</button>
    </div>
    <h2 id="profile-username"></h2>
    <div id="profile-image-container">
      <img id="profile-image" alt="Profile Image">
    </div>
    <p id="about-me"></p>
    <h3>Posts</h3>
    <ol id="user-posts"></ol>
    <h3>Comments</h3>
    <ol id="user-comments"></ol>
    <div id="edit-profile" style="display: none;">
      <h3>Edit Profile</h3>
      <form id="profile-form">
        <textarea id="about-me-input" placeholder="About Me"></textarea>
        <input type="url" id="profile-image-input" placeholder="Profile Image URL">
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
